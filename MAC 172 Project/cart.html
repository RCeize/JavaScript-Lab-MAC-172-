<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cart</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header><h1><a href="login.html">Login</a></h1><h1><a href="home.html">Home</a></h1><h1><a href="cart.html">Cart</a></h1><h1><a href="signup.html">Sign Up</a></h1></header>
		<hr>
		
		<div class="Cart-Container">
			<div class="Header">
				<h3 class="Heading">Shopping Cart</h3>
				<h5 class="Action">Remove all</h5>
			</div>
			<div class="Cart-Items">
				<div class="image-box">
				<img src="https://images.unsplash.com/photo-1620051730698-57645ec179fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fGVzcHJlc3NvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" style={ height="120px" } />
			</div>
			<div class="about">
				<h1 class="title">Espresso</h1>
				<h3 class="subtitle">250ml</h3>
			</div>
				
			<div class="counter">
				<div class="btn">+</div>
				<div class="count">2</div>
				<div class="btn">-</div>
			</div>
			
			<div class="prices">
				<div class="amount">$1.99</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>
			<br>
			<div class="checkout">
				<div class="total">
					<div>
						<div class="Subtotal">Sub-Total</div>
						<div class="items">2 items</div>
					</div>
					<div class="total-amount">$5.00</div>
				</div>
				<button class="button">Checkout</button>
			</div>
			
		</div>
		
	</body>
</html>
